<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de formatação</title>
    <style>
        body {
            background-color: rgb(196, 189, 189);
        }
        p {
            text-align: center;
            font-family: 'Franklin Gothic Medium';
            font-size: 25pt;
            font-display: 12pt;
        }
    </style>
</head>
<body>
    <p>Olá! Mundo
    </br>   Olá!<sub> Mundo</sub> </br>
        Olá! <sup> MUNDO</sup> </br>
        X<sup>2</sup> </br>
        H<sub>2</sub>O
    </br>
    </p>
    
        <pre>
        <code>
        <p style="text-align:left;">
        #include &lt;iostream&gt;
        int main () {
            cout << "Olá, Mundo!";
            return 0;
        }
    </p>    
    </code>
</pre>  
    
</body>
</html>
